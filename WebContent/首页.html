<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
  <script src="jquery-3.1.1.min.js" type="text/javascript"></script>
  <script type="text/javascript">
  $(function () {


	  $("#p1").click(function () {
	    var id = $("#id").val();
	    var pwd = $("#pwd").val();
	    var kind = $(".check");

	    //利用循环获取checked
	    for(var i = 0;i <$(".check").length;i++){
	      if($(".check")[i].checked){
	        var kinds = kind[i].value;
	      }
	    }

	    if(id === "" || id == null){
	      alert("用户名不能为空！！！");
	    }
	    else if(id !== "" && pwd === ""){
	      alert("密码为空！！！")
	    }
	    if(id !== "" && pwd !== ""){
	      if(kinds === "学生"){
	        $.get(
	        	"loginServlet",
	        	{id:id,pwd:pwd,kinds:kinds},
	        	function(response,status) {
					if(response.state == "SUC"){
						location.href = "Stumsg.html?tid="+encodeURI(id)+"";
					}
					else{
						alert(response.msg);
					}
				}
	        );
	      }
	      else if(kinds === "老师"){
	    	  $.get(
	    	        	"loginServlet",
	    	        	{id:id,pwd:pwd,kinds:kinds},
	    	        	function(response,status) {
	    					if(response.state == "SUC"){
	    						location.href = "Teamsg.html?tid="+encodeURI(id)+"";
	    					}
	    					else{
	    						alert(response.msg);
	    					}
	    				}
	    	        );
	      }
	      else if(kinds === "管理员"){
	    	  $.get(
	    	        	"loginServlet",
	    	        	{id:id,pwd:pwd,kinds:kinds},
	    	        	function(response,status) {
	    					if(response.state == "SUC"){
	    						location.href = "adminmsg.html?tid="+encodeURI(id)+"";
	    					}
	    					else{
	    						alert(response.msg);
	    					}
	    				}
	    	        );
	      }
	    }
	  });

	})

  </script>
  <link rel="stylesheet" href="首页.css" type="text/css">
</head>
<body>


<div id="p4">
 毕业设计选题系统
</div>
<div id="pp">
  <form>
  <input type="text" class="p3" id="id" placeholder="请输入账号"/><br>
  <input type="password" class="p3" id="pwd" placeholder="请输入密码"/><br>
  <input type="radio" name="name" class="check" value="学生" checked>学生
  <input type="radio"  name="name" class="check" value="老师">老师
  <input type="radio"  name="name" class="check" value="管理员">管理员<br>
    <input type="button" id="p1" value="登陆">
  </form>
 
</div>
<div id="cc">

    <p>
        <a href="index.html">关于我们</a>
        <a href="index.html">联系我们</a>
        <a href="index.html">帮助</a>
    </p>
    <p>Copyright © 2019</p>
 </div>
</body>
</html>
